<div class="box6"><div class="broder01"><div class="broder02"><h2>準備材料：</h2>
水-150ml<br>
泡麵- 一袋<br>
蔥- 少許<br>
辣椒- 少許<br>
蛋- 一顆</div></div></div>

<div class="box6"><div class="broder01"><div class="broder02"><h2>步驟：</h2>
      <p>將水倒入鍋內，同時加入辛拉麵附的湯粉與蔬菜乾。</p>
      <p>水滾後放入麵塊，讓大火繼續煮約4 分30 秒，不需攪拌。</p>
      <p>辛拉麵的麵條比較Q 彈，需要大火煮滾後才容易軟。將火關掉後立刻打入整顆雞蛋。</p>
      <p>可以考慮蓋上鍋蓋，端上桌後再打開鍋蓋食用，不但可以保持熱度，也可以讓蛋透過餘溫燜一下。</p>
</div></div></div>
