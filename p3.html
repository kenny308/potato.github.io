<div class="box6"><div class="broder01"><div class="broder02"><h2>準備材料：</h2>
熱白飯-1 碗<br />
鹽巴-1g<br />
芝麻炒海苔酥-10g<br />
韓國芝麻香油-1/2 小匙(2.5ml)<br />
豬肉-<br />
午餐肉- 少許<br />
醃黃瓜- 少許<br />
蛋絲- 少許<br />
蔬菜- 少許</div>
</div></div>

<div class="box6"><div class="broder01"><div class="broder02"><h2>步驟：</h2>
      <p>先煮白飯，水量只要放平常的90%，之後加點韓國芝麻油和鹽下去拌一下備用。</p>
      <p>將食材處理好切成條狀。取出一張海苔片，中間位置鋪好白飯之後再放半片海苔片，這樣會比較有層次感依序放上適量的食材。</p>
      <p>之後就可以用壽司竹捲捲起來，表面沾點芝麻油再灑上白芝麻之後，就可以切塊了。</p>
</div></div></div>
