<div class="box6"><div class="broder01"><div class="broder02"><h2>準備材料：</h2>
韓國起司熱狗材料(2人份)：<br />
德式香腸 – 一根<br />
馬茲瑞拉起司 – 2 份<br />
鬆餅粉 – 200g<br />
開水 – 80g<br />
麵包粉 – 少許<br />
白糖 – 少許<br />
番茄醬 – 少許<br />
芥茉醬 – 少許</div>
</div></div>

<div class="box6"><div class="broder01"><div class="broder02"><h2>步驟：</h2>
      <p>使用竹籤，依序先串「熱狗」、「 莫札瑞拉起司」，旋轉方式裹上「麵糊」、「蛋液」、「麵包粉」，下油鍋炸2-3 分鐘至金黃色即可。 起鍋後用餐巾紙瀝乾，裹上「白糖」、 淋上「番茄醬」、「美乃滋」、「黃芥末」即完成。</p>
