<div class="box6"><div class="broder01"><div class="broder02"><h2>準備材料：</h2>
韓國年糕-300g<br />
魚板- 2 片<br />
青蔥-2 根<br />
洋蔥-1 顆<br />
水煮蛋- 一個<br />
醬油-25cc<br />
白糖-30g( 原食譜50g)<br />
韓國辣椒粉( 粗)-5g<br />
辣椒醬-25g<br />
水-300cc</div>
</div></div>

<div class="box6"><div class="broder01"><div class="broder02"><h2>步驟：</h2>
      <p>首先把青蔥、洋蔥切段後備用。</p>
      <p>把高湯煮滾，接著在高湯中加入所有的材料。( 水煮蛋除外)均勻攪拌鍋內的材料後，加入水煮蛋並用中小火煮到湯汁濃稠且快收乾後就可以起鍋了。( 年糕會黏底，所以不要忘了翻動鍋中的年糕喔！ )起鍋乘盤後，灑上白芝麻就完成了！</p>
</div></div></div>
